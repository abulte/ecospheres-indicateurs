    title: "Linéaire d'aménagement cyclable du territoire pour 1000 habitants"
    description: |
      L’indicateur représente le nombre de kilomètres d’aménagements cyclables sur le territoire, tous types d’aménagements confondus (selon 6 types d’aménagements: pistes cyclables, bandes cyclables, voies bus partagées, voies vertes, double sens cyclables, aménagements mixtes), et sécurisés rapporté au nombre d’habitants (pour 1000) du territoire.
